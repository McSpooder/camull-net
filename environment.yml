name: cam-env
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.7
  - pip
  - nibabel         # For MRI files
  - numpy<2         # Version constraint for compatibility
  - pandas          # Data handling
  - scikit-learn    # ML utilities
  - matplotlib      # Visualization
  - tqdm           # Progress bars
  - pip:
    - antspyx       # Advanced neuroimaging tools
    - nilearn       # Neuroimaging specific tools
prefix: /home/danny/miniconda3/envs/cam-env
